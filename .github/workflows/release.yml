name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
          - name: darwin-arm64
            runner: macos-14
          - name: windows-amd64
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            exe: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            exe: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            exe: .exe
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/zooxplorer${{ matrix.exe }}" ./cmd/zooxplorer

      - name: Package archive
        id: package
        shell: bash
        run: |
          set -euo pipefail
          archive_name="zooxplorer-${GITHUB_REF_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            cd dist
            zip -q "${archive_name}" "zooxplorer${{ matrix.exe }}"
            cd -
          else
            tar -C dist -czf "dist/${archive_name}" "zooxplorer${{ matrix.exe }}"
          fi
          echo "archive_name=${archive_name}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ steps.package.outputs.archive_name }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
